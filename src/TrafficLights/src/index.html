<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Traffic Light Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div id="info-panel">
        <div id="clock">
            <div id="currentTime"></div>
        </div>
        <div id="currentFlowName">Please wait...</div>
        <div id="nextFlowName">Please wait...</div>
    </div>

    <div class="road ew"></div>
    <div class="road ns"></div>
    <div class="road junction"></div>

    <div id="lg-n" class="light-group">
        <div class="light" id="light_n_s">
            <div class="pip red"></div>
            <div class="pip amber"></div>
            <div class="pip green"></div>
        </div>
    </div>

    <div id="lg-s" class="light-group">
        <div class="light" id="light_s_n">
            <div class="pip red"></div>
            <div class="pip amber"></div>
            <div class="pip green"></div>

        </div>
        <div class="light" id="light_s_e">
            <div class="pip red"></div>
            <div class="pip amber"></div>
            <svg class="pip green" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M8.122 24l-4.122-4 8-8-8-8 4.122-4 11.878 12z"/>
            </svg>
        </div>
    </div>

    <div id="lg-e" class="light-group">
        <div class="light" id="light_e_w">
            <div class="pip red"></div>
            <div class="pip amber"></div>
            <div class="pip green"></div>
        </div>

    </div>

    <div id="lg-w" class="light-group">
        <div class="light" id="light_w_e">
            <div class="pip red"></div>
            <div class="pip amber"></div>
            <div class="pip green"></div>
        </div>
    </div>

</main>
</body>
</html>
